description: Greybus Property

compatible: "zephyr,greybus-property"

include: [base.yaml]

properties:
    "name-string-id":
      type: phandle
      required: true
      description: "Reference to greybus-string describing the device driver"
    "id":
      type: int
      required: true
    "type":
      type: int
      required: true
    "value":
      type: array
      required: true

