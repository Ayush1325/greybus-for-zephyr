description: mikroBUS Click ID support

compatible: "zephyr,greybus-mikrobusid"

include: [base.yaml]

properties:
    "id":
      type: int
      required: true
      description: mikroBUS ID
    cs-gpios:
      type: phandle-array
      required: true
      description: mikrobus CS GPIO
    sclk-gpios:
      type: phandle-array
      required: true
      description: mikrobus SCLK GPIO
    mosi-gpios:
      type: phandle-array
      required: true
      description: mikrobus MOSI GPIO
