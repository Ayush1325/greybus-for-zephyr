description: Greybus Device

compatible: "zephyr,greybus-device"

include: [base.yaml]

properties:
    "driver-string-id":
      type: phandle
      required: true
      description: "Reference to greybus-string describing the device driver"
    "id":
      type: int
      required: true
    "protocol":
      type: int
      required: true
    "addr":
      type: int
      required: true
    "irq":
      type: int
    "irqtype":
      type: int
    "max-speed-hz":
      type: int
    "mode":
      type: int
    "prop-link":
      type: array
    "gpio-link":
      type: array
    "clock-link":
      type: array
    "reg-link":
      type: array
